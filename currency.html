<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #e2e8f0, #f3f4f6);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .container:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 70px rgba(0, 0, 0, 0.3);
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input,
      select {
        width: 90%;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
        outline: none;
      }

      input:focus,
      select:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      h2 {
        margin-top: 20px;
        color: #333;
        font-size: 20px;
        transition: color 0.3s;
      }

      #result {
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <label for="amount">Amount in USD:</label>
      <input type="number" id="amount" placeholder="Enter amount" />

      <label for="currency">Select Currency:</label>
      <select id="currency">
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="INR">Indian Rupee (INR)</option>
      </select>

      <button onclick="convertCurrency()">Convert</button>

      <h2 id="result"></h2>
    </div>

    <script>
      const exchangeRates = {
        EUR: 0.85,
        GBP: 0.75,
        JPY: 110.0,
        AUD: 1.35,
        CAD: 1.25,
        INR: 75.0,
      };

      function convertCurrency() {
        const amount = document.getElementById("amount").value;
        const targetCurrency = document.getElementById("currency").value;
        const exchangeRate = exchangeRates[targetCurrency];
        const convertedAmount = (amount * exchangeRate).toFixed(2);
        document.getElementById(
          "result"
        ).innerText = `${amount} USD is approximately ${convertedAmount} ${targetCurrency}`;
      }
    </script>
  </body>
</html>
